version: 1
applications:
  - appRoot: .
    frontend:
      phases:
        preBuild:
          commands:
            - npm ci --force
            - npm install --platform=linux --arch=x64 lightningcss --force
            - npm rebuild --force
        build:
          commands:
            - npm run build:amplify
            - ls -la out/ || echo "out directory not found"
      artifacts:
        baseDirectory: out
        files:
          - "**/*"
      cache:
        paths:
          - node_modules/**/*
          - .next/cache/**/*
      buildSettings:
        runtime: "nodejs18.x"
    customHeaders:
      - pattern: "**/*"
        headers:
          - key: "X-Frame-Options"
            value: "DENY"
          - key: "X-Content-Type-Options"
            value: "nosniff"
